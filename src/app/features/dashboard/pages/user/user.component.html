<div class="user-container">
  <h2 class="title">
    <i class="fas fa-users icon"></i>
    User Management
  </h2>

  <div class="user-summary">
    <div class="card gradient-blue">
      <h4>Total Users</h4>
      <p>{{ users.length }}</p>
    </div>
    <div class="card gradient-green">
      <h4>Active Users</h4>
      <p>{{ activeUserCount }}</p>
    </div>
    <div class="card gradient-orange">
      <h4>Inactive Users</h4>
      <p>{{ inactiveUserCount }}</p>
    </div>
  </div>

  <div class="user-table-box">
    <table class="user-table table table-dark table-hover">
      <thead>
        <tr>
          <th>Profile</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <img [src]="user.image" alt="User Image" class="profile-img" />
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <span class="status" [ngClass]="user.active ? 'active' : 'inactive'">
              {{ user.active ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary me-2">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
