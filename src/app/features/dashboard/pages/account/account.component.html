<div class="account-container">
  <h2 class="title">
    <i class="fas fa-wallet icon"></i>
    All Customer Accounts
  </h2>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center text-light p-3">
    <i class="fas fa-spinner fa-spin"></i> Loading accounts...
  </div>

  <!-- Error Message -->
  <div *ngIf="!loading && errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Account Table -->
  <table *ngIf="!loading && !errorMessage" class="account-table table table-dark table-hover">
    <thead>
      <tr>
        <th>Account No</th>
        <th>Holder Name</th>
        <th>Type</th>
        <th>Balance</th>
        <th>Status</th>
        <!-- <th class="text-center">Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.accountNumber }}</td>
        <td>{{ acc.holderName }}</td>
        <td>{{ acc.type }}</td>
        <td>â‚¹ {{ acc.balance | number: '1.2-2' }}</td>
        <td>
          <span class="status" [ngClass]="acc.active ? 'active' : 'inactive'">
            {{ acc.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
