<div class="login-container">
  <div class="login-card">
    <h2 *ngIf="!otpSent">Admin Login</h2>
    <h2 *ngIf="otpSent">Verify OTP</h2>

    <div *ngIf="message" class="message" [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }">
      {{ message }}
    </div>

    <div *ngIf="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> {{ loadingText }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="sendOtp()" *ngIf="!otpSent && !loading">
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Send OTP</button>
    </form>

    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" *ngIf="otpSent && !loading">
      <div class="form-group">
        <label>OTP:</label>
        <input
          type="text"
          formControlName="otp"
          placeholder="Enter the OTP sent to your email"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-success" [disabled]="loading">Verify OTP</button>
    </form>
  </div>
</div>
